<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" th:src="@{/scripts/pages/rooms.js}"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="setTimeout(() => window.location.reload(), 3000)">
    <div th:replace="frags :: header"></div>

    <b>click on the room code to join!</b><br>
    <i th:text="'available public rooms: ' + ${#lists.size(codes)}"></i><br>
    <ul id="rooms" th:each="code : ${codes}">
        <div class="room" th:id="${code}" th:text="${code}"></div>
    </ul>
</body>
<style>
    li,
    ul :hover {
        cursor: pointer;
        color: aqua;
    }
</style>

</html>
