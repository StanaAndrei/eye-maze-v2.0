<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>    
    <h1>HISTORY</h1>
    <h3 th:text="'Total matches: ' + ${#lists.size(pastGames)}"></h3><br>
    <ul th:each="pastGame : ${pastGames}">
        <li th:style="
                ${(#strings.equals(pastGame.plUUIDs[0], session.loginUUID) && pastGame.scores[0] > pastGame.scores[1])
                ? 'color:green' : 'color:red'}
             "
             th:text="'code: ' + ${pastGame.roomUUID}"
             th:attr="onclick=|window.location.assign('/past-game/${pastGame.roomUUID}')|" 
             ></li>
    </ul>

</body>
<style>
    h1 {
        text-align: center;
    }
    ul, li :hover {
        cursor: pointer;
    }
</style>
</html>
