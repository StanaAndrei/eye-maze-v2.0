<script>
    function loadData() {
        const pgAsJson = '[[${pg}]]'.replaceAll('&quot;', '"');
        const pg = JSON.parse(pgAsJson);
        for (let i = 0; i < pg.playersName.length; i++) {
            $(`#name${i}`).text(pg.playersName[i]);
            $(`#score${i}`).text(pg.scores[i]);
        }
    }
    loadData();
    //for (let i = 0; i < 1e8; i++);
    if ($('#name0').text() === '') {
        alert();
        setTimeout(loadData, 300);
    }

</script>

    td {
