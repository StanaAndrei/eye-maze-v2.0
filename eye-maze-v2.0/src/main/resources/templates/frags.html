                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #111;
            }

            .active {
                background-color: #04AA6D;
                cursor: pointer;
            }
        </style>
        <script th:inline="javascript">
            const loginUUID = '[[${loginUUID}]]';
            if (loginUUID !== 'null') {
                $('.active').text('logout');
                $('.active').removeAttr('href');
                $('.active').click(e => {
                    fetch('/api/logout', {
                        method: 'DELETE',
                        cache: 'no-cache',
                        credentials: 'same-origin',
                    }).then(response => {
                        $('.active').text('login');
                        $('.active').attr('href', '/login');
                        $('.active').unbind();
                        window.location.reload();
                    }).catch(err => {
                        alert(err);
                    })

                });
            }
