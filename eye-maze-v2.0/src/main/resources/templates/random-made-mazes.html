<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Mazes generated by computer:
    <br>
    <ul th:each="maze : ${mazes}">
        <li th:id="${maze}"><a th:href="'/mkmaze/' + ${maze}" th:text="${maze}"></a></li>
    </ul>
</body>
<style>
    li,
    ul :hover {
        cursor: pointer;
        color: aqua;
    }
</style>

</html>
